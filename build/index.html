<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Todos</title>
    <link rel="stylesheet" type="text/css" href="styles/todo.css">
</head>
<body>
<div class="main">
<div class="main-middle">
<div class="main-center">
    <div class="todo">
        <div class="box-logo">
            <img alt="box logo" src="images/box.png">
        </div>
        <div class="todos">
            <div class="left">
                <label for="input-data" class="enterTask">Enter a task:</label>
            </div>
            <div class="right">
                <div class="addItem">
                    <input id="input-data" type="text" class="todoData" placeholder="What do you have to do?"></input>
                    <button name="add item" id="button-add" class="todoAdd">Add</button>
                </div>
                <ul id="todo-items" class="items"></ul>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script type="text/javascript" src="scripts/todo.js"></script>
<script type="text/javascript">
    Todos.setup();
</script>
</body>
</html>
